<app-header (click)="backButton($event)" title="Crear Curso "></app-header>

<ion-content class="ion-padding">

  <section class="form container">
    <ion-title class="ion-text-center" ><small>Formulario de </small> registro</ion-title>
    <br>

    <ion-item>
      <ion-label position="floating">Nombre del curso</ion-label>
      <ion-input 
          [maxlength]="inputLimit"
          [(ngModel)]="dataCourse.name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Carrera</ion-label>
      <ion-input 
          [maxlength]="inputLimit"
          [(ngModel)]="dataCourse.carrera" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">No. ciclo</ion-label>
      <ion-input 
          [maxlength]="inputLimit"
          [(ngModel)]="dataCourse.numeroCiclo" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Profesor</ion-label>
      <ion-input 
          [maxlength]="inputLimit"
          [(ngModel)]="dataCourse.teacher" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CÃ³digo</ion-label>
      <ion-input 
          [maxlength]="inputLimit"
          [(ngModel)]="dataCourse.codeCarrera" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Autor</ion-label>
      <ion-input 
          [maxlength]="inputLimit"
          [(ngModel)]="dataCourse.authorCarrera" type="text"></ion-input>
    </ion-item>

    <div class="textArea">
      <ion-textarea
          type="text" rows="4" cols="20"
          [(ngModel)]="dataCourse.note"
          (keyup)="onKey($event)"
          [maxlength]="limit"
          placeholder="Escribir la NOTA..."></ion-textarea>
    </div>

    <br>

    <ion-button  color="primary" expand="block" (click)="createCourse()">
      Agregar profesor
    </ion-button>

    <br>
  </section>
  <br>
  <br>
  <br>
  <br>
  <br>

</ion-content>
