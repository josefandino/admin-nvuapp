<app-header title="Horarios de clase"></app-header>

<ion-content class="ion-padding">

  <div class="container">
    <section class="horario">
      <ion-item>
        <ion-label position="floating">Carrera</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <main class="childHorario">
          <ion-item>
            <ion-label position="floating">Fecha</ion-label>
            <ion-input
                  type="date"></ion-input>
          </ion-item>
        <div class="hora">
          <p>Hora</p>
          <div class="boxHora">
            <ion-item>
              <ion-label position="floating">inicio</ion-label>
              <ion-input
                      type="datetime"
                      [(ngModel)]="horaInicio"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">fin</ion-label>
              <ion-input
                      type="datetime"
                      [(ngModel)]="horaFin"></ion-input>
            </ion-item>
            
          </div>
        </div>
        <div class="boxHorario">
          <ion-item>
            <ion-label position="floating">Tipo</ion-label>
            <ion-input 
                  type="text"
                  [(ngModel)]="tipo"></ion-input>
          </ion-item>
        </div>
      </main>

      <br>
      <ion-button (click)="onClick()" expand="block" shape="round">
        Guardar informaci√≥n
      </ion-button>
      <br>
    </section>
  </div>

</ion-content>
