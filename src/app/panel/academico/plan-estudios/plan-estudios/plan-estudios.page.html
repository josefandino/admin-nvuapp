<app-header (click)="backButton($event)" title="Asignaturas NVU"></app-header>

<ion-content class="ion-padding">

  <div class="addBtn">
    <div class="childAddBtn">
      <a routerLink="/create-plan-estudios" color="success">
        <ion-icon slot="start" name="add-outline"></ion-icon>
        Plan estudios
      </a>
    </div>
  </div>

  <div class="ctnTable">
    <table>
        <tr>
          <th>Nombre</th>
          <th>Carrera</th>
          <th>Fecha creación</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
        <tr *ngFor="let t of planEstudiosList">
          <td>{{ t.title | json }}</td>
          <td>{{ t.carrera | json }}</td>
          <td>{{ t.dateCreated | json }}</td>
          <td>{{ t.description | json }}</td>
          <td>
            <!-- <ion-icon color="tertiary" style="zoom:2" name="create-outline" (click)="updateSection(t.id)"></ion-icon> -->
            <ion-icon color="danger" style="zoom:2" name="trash-outline" (click)="deletePlanEstudio(t.id)"></ion-icon>
          </td>
        </tr>
    </table>
</div>
<br>
<br>
<br>
<br>

</ion-content>
