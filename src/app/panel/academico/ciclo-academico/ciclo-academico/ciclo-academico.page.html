<app-header (click)="backButton($event)" title="Ciclos acadÃ©micos NVU" ></app-header>
<ion-content class="ion-padding">

  <section class="container">

    <div class="addBtn">
      <div class="childAddBtn">
        <a routerLink="/create-ciclo-academico" color="success">
          <ion-icon slot="start" name="add-outline"></ion-icon>
          Agregar Ciclo
        </a>
      </div>
    </div>

      <div class="ctnTable">
        <table>
          <tr>
            <th>Ciclo </th>
            <th>Carrera</th>
            <th>Nota</th>
            <th>Fecha Creacion</th>
            <th>Acciones</th>
          </tr>
          <tr *ngFor="let t of cicloAcademicoList">
            <td>{{ t.numberCiclo | json }}</td>
            <td>{{ t.carrera | json }}</td>
            <td>{{ t.note | json }}</td>
            <td>{{ t.dateCreated | json }}</td>
            <td>
            <ion-icon color="tertiary" style="zoom:2" name="create-outline" (click)="updateCicloAdmico(t.id)"></ion-icon>
            <ion-icon color="danger" style="zoom:2" name="trash-outline" (click)="deleteCicloAdmico(t.id)"></ion-icon>
            </td>
          </tr>
        </table>
    </div>
    


  </section>

  <br>
  <br>
  <br>
  <br>

</ion-content>
