<app-header (click)="backButton($event)" title="Agregar ciclo académico NVU"></app-header>

<ion-content class="ion-padding">

  <section class="form container">

    <ion-item>
      <ion-label position="floating">Seleccionar Carrera</ion-label>
      <ion-select 
          mode="ios" 
          (ionChange)="carreras($event)" 
          okText="Aceptar" cancelText="Cancelar" 
          placeholder="Seleccionar una Carrera" >
        <ion-select-option *ngFor="let c of carrerasList" value="{{ c.nameClass | json }}">{{ c.nameClass | json }}</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Ciclo</ion-label>
      <ion-input 
          type="number"
          [maxlength]="inputLimit"
          [(ngModel)]="datacicloAdmico.numberCiclo" 
          placeholder="Número de ciclo"></ion-input>
      </ion-item>

    <div class="textArea">
      <ion-textarea
          type="text" rows="3" cols="20"
          [maxlength]="limit"
          [(ngModel)]="datacicloAdmico.note"
          (keyup)="onKey($event)"
          placeholder="Escribir NOTA..."></ion-textarea>
      <div class="maxleng">{{ contador }}/80</div>
    </div>

    <ion-button  color="primary" expand="block" (click)="createcicloAdmico()">
      Agregar Section
    </ion-button>

    <br>
  </section>
  <br>
  <br>
  <br>
  <br>
  <br>

</ion-content>
