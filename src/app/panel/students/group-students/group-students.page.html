<app-header (click)="backButton($event)" title="Grupo de estudiantes NVU" ></app-header>
<ion-content class="ion-padding">

  <section class="container">

    <div class="addBtn">
      <div class="childAddBtn">
        <a routerLink="/group-students-create" color="success">
          <ion-icon slot="start" name="add-outline"></ion-icon>
          Grupo estudiantes
        </a>
      </div>
    </div>

      <div class="ctnTable">
        <table>
            <tr>
              <th>Nombre grupo</th>
              <th>Nota</th>
              <th>Fecha creaci√≥n</th>
              <th>Acciones</th>
            </tr>
            <tr *ngFor="let t of groupStudentsList">
              <td>{{ t.nameGroup | json }}</td>
              <td>{{ t.note | json }}</td>
              <td>{{ t.dateCreated | json }}</td>
              <td>
                <!-- <ion-icon color="tertiary" style="zoom:2" name="create-outline" (click)="updateSection(t.id)"></ion-icon> -->
                <ion-icon color="danger" style="zoom:2" name="trash-outline" (click)="deleteGroupStudent(t.id)"></ion-icon>
              </td>
            </tr>
        </table>
    </div>
    
  </section>

  <br>
  <br>
  <br>
  <br>

</ion-content>
