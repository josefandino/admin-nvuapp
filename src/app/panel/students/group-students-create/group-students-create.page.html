<app-header (click)="backButton($event)" title="Agregar Carrera " ></app-header>

<ion-content class="ion-padding">

  <section class="form container">

    <ion-item>
      <ion-label position="floating">Nombre del grupo</ion-label>
      <ion-input 
          type="text"
          [maxlength]="inputLimit"
          [(ngModel)]="dataGroupStuent.nameGroup" 
          placeholder="Nombre grupo de estudiantes" ></ion-input>
    </ion-item>


    <div class="textArea">
      <ion-textarea
          type="text" rows="2" cols="20"
          [maxlength]="limit"
          [(ngModel)]="dataGroupStuent.note"
          (keyup)="onKey($event)"
          placeholder="Escribir NOTA..." ></ion-textarea>
      <div class="maxleng">{{ contador }}/50</div>
    </div>

    <br>

    <ion-button  color="primary" expand="block" (click)="createGroupStudent()">
      Agregar grupo de estudiantes
    </ion-button>

    <br>
  </section>
  <br>
  <br>
  <br>
  <br>
  <br>

</ion-content>
