<ion-app>

  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="dark">
        <div class="logo">
          <img src="../assets/img/logo.png">
        </div>
        <!-- <ion-title>Start Menu</ion-title> -->
      </ion-toolbar>
    </ion-header>
    <ion-content>
      
      <ion-list>
        <ion-menu-toggle>
        <ion-item  *ngFor="let n of menuVAL"
          [routerLink]="n.redirectTo"
          detail="true">
          <ion-icon color="primary" slot="start" [name]="n.icon"></ion-icon>  
          {{ n.name }}
        </ion-item>
        
      </ion-menu-toggle>
      </ion-list>

      <ion-list (click)="logut()">
        <ion-menu-toggle>
        <ion-item detail="true" color="danger">
          <ion-icon slot="start" name="power-outline"></ion-icon>
          Cerrar session
        </ion-item>
      </ion-menu-toggle>
      </ion-list>

    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
